<!-- Bloquear Acesso CFC -->

<label for="name">Raz√£o Social:</label>
<input type="text" id="cpf" inputmode="text" minlength="5" maxlength="50"
    pattern="^[0-9]{3}.?[0-9]{3}.?[0-9]{3}-?[0-9]{2}"
    required autocomplete="off">
<br>
<label for="cpf"></label>
<span id="atual"></span>

<label for="cnpj">CNPJ:</label>
<input type="number" id="cnpj" inputmode="number" minlength="11" maxlength="20"
    pattern="^[0-9]{3}.?[0-9]{3}.?[0-9]{3}-?[0-9]{2}"
    required autocomplete="off">
<br>
<label for="email">E-Mail:</label>
<input type="email" id="email" inputmode="text" minlength="3" maxlength="50"
    pattern="^[0-9]{3}.?[0-9]{3}.?[0-9]{3}-?[0-9]{2}"
    required autocomplete="off">
<br>
       <br/>
            <button>Bloquear Acesso</button>
