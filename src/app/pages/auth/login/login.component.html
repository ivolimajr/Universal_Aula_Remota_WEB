<div class="flex flex-col sm:flex-row items-center md:items-start sm:justify-center md:justify-start flex-auto min-w-0">
    <div
        class="md:flex md:items-center md:justify-end w-full sm:w-auto md:h-full md:w-1/2 py-8 px-4 sm:p-12 md:p-16 sm:rounded-2xl md:rounded-none sm:shadow md:shadow-none sm:bg-card">
        <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
            <!-- Logo -->
            <div class="w-30">
                <img src="assets/images/logo/edrivinglogo_a_pre.png">
            </div>

            <!-- Title -->
            <div class="mt-8 text-4xl font-extrabold tracking-tight leading-tight">Login</div>

            <!-- Sign in form -->
            <form
                #signInNgForm="ngForm"
                [formGroup]="loginForm"
                class="mt-8">

                <!-- Email field -->
                <mat-form-field class="w-full">
                    <mat-label>Email</mat-label>
                    <input
                        [formControlName]="'email'"
                        id="email"
                        matInput>
                    <mat-error *ngIf="loginForm.get('email').hasError('required')">
                        Informe seu email
                    </mat-error>
                    <mat-error *ngIf="loginForm.get('email').hasError('email')">
                        Insira um email válido
                    </mat-error>
                </mat-form-field>

                <!-- Password field -->
                <mat-form-field class="w-full">
                    <mat-label>Senha</mat-label>
                    <input
                        #passwordField
                        [formControlName]="'password'"
                        id="password"
                        matInput
                        type="password">
                    <button
                        (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'"
                        mat-icon-button
                        matSuffix
                        type="button">
                        <mat-icon
                            *ngIf="passwordField.type === 'password'"
                            [svgIcon]="'heroicons_solid:eye'"
                            class="icon-size-5"></mat-icon>
                        <mat-icon
                            *ngIf="passwordField.type === 'text'"
                            [svgIcon]="'heroicons_solid:eye-off'"
                            class="icon-size-5"></mat-icon>
                    </button>
                    <mat-error>
                        Insira sua senha
                    </mat-error>
                </mat-form-field>

                <!-- Actions -->
                <div class="inline-flex items-end justify-between w-full mt-1.5">
                    <mat-checkbox
                        [color]="'primary'"
                        [formControlName]="'rememberMe'">
                        Lembrar
                    </mat-checkbox>
                    <a
                        [routerLink]="['/forgot-password']"
                        class="text-md font-medium text-primary-500 hover:underline">Esqueceu a senha?
                    </a>
                </div>

                <!-- Submit button -->
                <button
                    (click)="signIn()"
                    [color]="'primary'"
                    [disabled]="loginForm.disabled"
                    class="fuse-mat-button-large w-full mt-6"
                    mat-flat-button>
                    <span *ngIf="!loginForm.disabled">
                        Entrar
                    </span>
                    <mat-progress-spinner
                        *ngIf="loginForm.disabled"
                        [diameter]="24"
                        [mode]="'indeterminate'">
                    </mat-progress-spinner>
                </button>

                <!-- Separator -->
                <div class="flex items-center mt-8">
                    <div class="flex-auto mt-px border-t"></div>
                    <div class="mx-2 text-secondary">Ou</div>
                    <div class="flex-auto mt-px border-t"></div>
                </div>

                <!-- Single sign-on buttons -->
                <div class="flex items-center mt-8 space-x-4">
                    <button
                        class="flex-auto"
                        mat-stroked-button
                        type="button">
                        Entre em contato
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div
        class="relative hidden md:flex flex-auto items-center justify-center w-1/2 h-full p-16 lg:px-28 overflow-hidden bg-yellow-500 dark:border-l">
        <!-- Background - @formatter:off -->
        <!-- Rings -->
        <svg class="absolute inset-0 pointer-events-none"
             height="100%" preserveAspectRatio="xMidYMax slice" viewBox="0 0 960 540" width="100%"
             xmlns="http://www.w3.org/2000/svg">
            <g class="text-gray-700 opacity-25" fill="none" stroke="currentColor" stroke-width="100">
                <circle cx="196" cy="23" r="234"></circle>
                <circle cx="790" cy="491" r="234"></circle>
            </g>
        </svg>
        <!-- Dots -->
        <svg class="absolute -top-16 -right-16 text-gray-700"
             fill="none" height="192" viewBox="0 0 220 192" width="220">
            <defs>
                <pattern height="20" id="837c3e70-6c3a-44e6-8854-cc48c737b659" patternUnits="userSpaceOnUse" width="20"
                         x="0"
                         y="0">
                    <rect fill="currentColor" height="4" width="4" x="0" y="0"></rect>
                </pattern>
            </defs>
            <rect fill="url(#837c3e70-6c3a-44e6-8854-cc48c737b659)" height="192" width="220"></rect>
        </svg>
        <!-- @formatter:on -->
        <!-- Content -->
        <div class="z-10 relative w-full max-w-2xl">
            <div class="text-7xl font-bold leading-none text-gray-100">
                <div>Bem vindo ao</div>
                <div>Edriving</div>
            </div>
            <div class="mt-6 text-lg tracking-tight leading-6 text-black">
                Pensando mais a longo prazo, a valorização de fatores subjetivos possibilita uma melhor visão global das
                formas de ação.
            </div>
            <div class="flex items-center mt-8">
                <div class="flex flex-0 items-center -space-x-1.5">
                    <img
                        class="flex-0 w-10 h-10 rounded-full ring-4 ring-offset-1 ring-gray-800 ring-offset-gray-800 object-cover"
                        src="assets/images/avatars/female-18.jpg">
                    <img
                        class="flex-0 w-10 h-10 rounded-full ring-4 ring-offset-1 ring-gray-800 ring-offset-gray-800 object-cover"
                        src="assets/images/avatars/female-11.jpg">
                    <img
                        class="flex-0 w-10 h-10 rounded-full ring-4 ring-offset-1 ring-gray-800 ring-offset-gray-800 object-cover"
                        src="assets/images/avatars/male-09.jpg">
                    <img
                        class="flex-0 w-10 h-10 rounded-full ring-4 ring-offset-1 ring-gray-800 ring-offset-gray-800 object-cover"
                        src="assets/images/avatars/male-16.jpg">
                </div>
                <div class="ml-4 font-medium tracking-tight text-black">Formando alunos
                </div>
            </div>
        </div>
    </div>
</div>
