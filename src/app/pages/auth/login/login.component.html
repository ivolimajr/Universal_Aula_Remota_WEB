<div class="login-form login-signin">
  <form class="form" [formGroup]="loginForm" novalidate="novalidate" id="kt_login_signin_form" (ngSubmit)="submit()">
    <span class="text-dark font-weight-bold font-size-h1">
      <strong>Acesse o Portal</strong>
    </span>
    <ng-container *ngIf="hasError">
      <div class="mb-10 alert alert-custom alert-light-danger alert-dismissible">
        <div class="alert-text">Login ou senha inválidos</div>
      </div>
    </ng-container>

    <div class="form-group">
      <label class="font-size-h6 font-weight-bolder text-dark">Email</label>
      <input class="form-control form-control-solid h-auto py-7 px-6 rounded-lg" type="email" name="email" formControlName="email" autocomplete="off" [ngClass]="{ 'is-invalid': loginForm.controls['email'].invalid }" />
      <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
          validation: 'required',
          message: 'Insira seu email',
          control: loginForm.controls['email']
        }"></ng-container>
      <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
          validation: 'email',
          message: 'Este email é inválido',
          control: loginForm.controls['email']
        }"></ng-container>
      <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
          validation: 'minLength',
          message: 'O email deverá conter no mínimo 3 carácteres',
          control: loginForm.controls['email']
        }"></ng-container>
      <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
          validation: 'maxLength',
          message: 'O email deverá conter no máximo 360 carácteres',
          control: loginForm.controls['email']
        }"></ng-container>
    </div>

    <div class="form-group">
      <div class="d-flex justify-content-between mt-n5">
        <label class="font-size-h6 font-weight-bolder text-dark pt-5">Senha</label>
        <a routerLink="/auth/forgot-password" class="text-primary font-size-h6 font-weight-bolder text-hover-primary pt-5" id="kt_login_forgot">
          Esqueceu sua senha?
        </a>
      </div>

      <input class="form-control form-control-solid h-auto py-7 px-6 rounded-lg" type="password" name="senha" autocomplete="off" formControlName="senha" [ngClass]="{ 'is-invalid': loginForm.controls['senha'].invalid }" />
      <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
          validation: 'required',
          message: 'Insira sua senha',
          control: loginForm.controls['senha']
        }"></ng-container>
      <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
          validation: 'minlength',
          message: 'A senha deve conter no mínimo 3 caracteres',
          control: loginForm.controls['senha']
        }"></ng-container>
      <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
          validation: 'maxLength',
          message: 'A senha deve conter no máximo 100 caracteres',
          control: loginForm.controls['senha']
        }"></ng-container>
    </div>

    <div class="pb-lg-0 pb-5">
      <button type="submit" id="kt_login_signin_submit" class="btn btn-primary font-weight-bolder font-size-h6 px-8 py-4 my-3 mr-3" [disabled]="loginForm.invalid">
        Entrar
      </button>
    </div>
  </form>
</div>

<ng-template #formError let-control="control" let-message="message" let-validation="validation">
  <ng-container *ngIf="control.hasError(validation) && (control.dirty || control.touched)">
    <div class="fv-plugins-message-container">
      <div class="fv-help-block">
        {{ message }}
      </div>
    </div>
  </ng-container>
</ng-template>
