<div class="login-form login-forgot">
    <form
      class="form fv-plugins-bootstrap fv-plugins-framework"
      novalidate="novalidate"
      [formGroup]="forgotPasswordForm"
      (ngSubmit)="submit()"
      id="kt_login_forgot_form"
      [ngStyle]="{
        display: errorState === errorStates.NoError ? 'none' : 'block'
      }"
    >
      <div class="pb-13 pt-lg-0 pt-5">
        <h3 class="font-weight-bolder text-dark font-size-h4 font-size-h1-lg">
          Esqueceu a senha ?
        </h3>
        <p class="text-muted font-weight-bold font-size-h4">
          Insira seu email para redefinir sua senha
        </p>
      </div>
  
      <ng-container *ngIf="errorState === errorStates.HasError">
        <div
          class="mb-10 alert alert-custom alert-light-danger alert-dismissible"
        >
          <div class="alert-text">E-mail inválido</div>
        </div>
      </ng-container>
  
      <div class="form-group fv-plugins-icon-container has-danger">
        <input
          class="form-control form-control-solid h-auto py-7 px-6 rounded-lg font-size-h6"
          type="email"
          formControlName="email"
          placeholder="Email"
          name="email"
          autocomplete="off"
          [ngClass]="{
            'is-invalid': forgotPasswordForm.controls['email'].invalid
          }"
        />
  
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'required',
            message: 'Digite seu email',
            control: forgotPasswordForm.controls['email']
          }"
        ></ng-container>
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'email',
            message: 'Email inválido',
            control: forgotPasswordForm.controls['email']
          }"
        ></ng-container>
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'minLength',
            message: 'O Email deve ter no mínimo 3 caracteres',
            control: forgotPasswordForm.controls['email']
          }"
        ></ng-container>
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'maxLength',
            message: 'O email deve conter no máximo 360 caracteres',
            control: forgotPasswordForm.controls['email']
          }"
        ></ng-container>
      </div>

      <div class="form-group d-flex flex-wrap pb-lg-0">
        <button
          type="submit"
          id="kt_login_forgot_submit"
          class="btn btn-primary font-weight-bolder font-size-h6 px-8 py-4 my-3 mr-4"
        >
          Enviar
        </button>
        <a
          routerLink="/auth/login"
          id="kt_login_forgot_cancel"
          class="btn btn-light-primary font-weight-bolder font-size-h6 px-8 py-4 my-3"
        >
          Cancelar
        </a>
  
        <ng-container *ngIf="isLoading$ | async">
          <span class="spinner spinner-primary ml-5"></span>
        </ng-container>
      </div>
      <div></div>
    </form>
  
    <ng-container *ngIf="errorState === errorStates.NoError">
      <div
        class="card card-custom bgi-no-repeat gutter-b"
        style="
          height: 175px;
          background-color: #4ab58e;
          background-position: calc(100% + 1rem) bottom;
          background-size: 25% auto;
          background-image: url(assets/media/svg/humans/custom-1.svg);
        "
      >
        <div class="card-body d-flex align-items-center">
          <div class="py-2">
            <h3 class="text-white font-weight-bolder mb-3">Email válido</h3>
            <p class="text-white font-size-lg">
              O e-mail para a redefinição de senha foi encaminhado com sucesso!<br />
            </p>
            <a
              routerLink="/auth/login"
              class="swal2-confirm btn font-weight-bold btn-light-primary"
            >
              Ok!
            </a>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
  
  <ng-template
    #formError
    let-control="control"
    let-message="message"
    let-validation="validation"
  >
    <ng-container
      *ngIf="control.hasError(validation) && (control.dirty || control.touched)"
    >
      <div class="fv-plugins-message-container">
        <div class="fv-help-block">
          {{ message }}
        </div>
      </div>
    </ng-container>
  </ng-template>
