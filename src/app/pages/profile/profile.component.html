<div class="flex flex-col min-w-0 sm:absolute sm:inset-0 sm:overflow-hidden">

    <mat-drawer-container class="flex-auto sm:h-full">

        <!-- Drawer -->
        <mat-drawer
            #drawer
            [autoFocus]="false"
            [mode]="drawerMode"
            [opened]="drawerOpened"
            class="sm:w-96 dark:bg-gray-900">
            <!-- Header -->
            <div class="flex items-center justify-between m-8 mr-6 sm:my-10">
                <!-- Title -->
                <div class="text-4xl font-extrabold tracking-tight leading-none">Configurações</div>
                <!-- Close button -->
                <div class="lg:hidden">
                    <button
                        (click)="drawer.close()"
                        mat-icon-button>
                        <mat-icon [svgIcon]="'heroicons_outline:x'"></mat-icon>
                    </button>
                </div>
            </div>
            <!-- Panel links -->
            <div class="flex flex-col divide-y border-t border-b">
                <ng-container *ngFor="let panel of panels; trackBy: trackByFn">
                    <div
                        (click)="goToPanel(panel.id)"
                        [ngClass]="{'hover:bg-gray-100 dark:hover:bg-hover': !selectedPanel || selectedPanel !== panel.id,
                                    'bg-primary-50 dark:bg-hover': selectedPanel && selectedPanel === panel.id}"
                        class="flex px-8 py-5 cursor-pointer">
                        <mat-icon
                            [ngClass]="{'text-hint': !selectedPanel || selectedPanel !== panel.id,
                                        'text-primary dark:text-primary-500': selectedPanel && selectedPanel === panel.id}"
                            [svgIcon]="panel.icon"></mat-icon>
                        <div class="ml-3">
                            <div
                                [ngClass]="{'text-primary dark:text-primary-500': selectedPanel && selectedPanel === panel.id}"
                                class="font-medium leading-6">
                                {{panel.title}}
                            </div>
                            <div class="mt-0.5 text-secondary">
                                {{panel.description}}
                            </div>
                        </div>
                    </div>
                </ng-container>
            </div>
        </mat-drawer>


        <!-- Drawer content -->
        <mat-drawer-content class="flex flex-col">

            <!-- Main -->
            <div class="flex-auto px-6 pt-9 pb-12 md:p-8 md:pb-12 lg:p-12">

                <ng-container *ngIf="!loading; else loadinScreen">

                    <!-- Panel header -->
                    <div class="flex items-center">

                        <!-- Drawer toggle -->
                        <button
                            (click)="drawer.toggle()"
                            class="lg:hidden -ml-2"
                            mat-icon-button>
                            <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
                        </button>

                        <!-- Panel title -->
                        <div class="ml-2 lg:ml-0 text-3xl font-bold tracking-tight leading-none">
                            {{getPanelInfo(selectedPanel).title}}
                        </div>
                    </div>
                    <!-- Load settings panel -->

                    <div class="mt-8">
                        <ng-container [ngSwitch]="selectedPanel">
                            <!-- Account -->
                            <ng-container *ngSwitchCase="'dadosPessoais'">
                                <app-edriving *ngIf="edrivingUser" [edrivingUser]="edrivingUser"></app-edriving>
                                <app-partnner *ngIf="partnnerUser" [partnnerUser]="partnnerUser"></app-partnner>
                                <app-driving-school *ngIf="drivingSchoolUser"
                                                    [drivingSchoolUser]="drivingSchoolUser"></app-driving-school>
                                <app-administrative *ngIf="administrativeUser"
                                                    [administrativeUser]="administrativeUser"></app-administrative>
                            </ng-container>
                            <!-- Security -->
                            <ng-container *ngSwitchCase="'seguranca'">
                                <app-changePassword [idUser]="idUser"></app-changePassword>
                            </ng-container>
                            <!-- Plan & Billing -->
                            <ng-container *ngSwitchCase="'endereco'">
                                <app-address [addressModel]="addressModel" [idUser]="idUser"></app-address>
                            </ng-container>
                            <!-- Plan & Billing -->
                            <ng-container *ngSwitchCase="'files'">
                                <app-files [items]="drivingSchoolUser.files"
                                           [userId]="drivingSchoolUser.userId"></app-files>
                            </ng-container>
                        </ng-container>
                    </div>

                </ng-container>

                <ng-template #loadinScreen>
                    <div align="center" class="row col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <mat-progress-spinner
                            [diameter]="24"
                            [mode]="'indeterminate'">
                        </mat-progress-spinner>
                    </div>
                </ng-template>

            </div>

        </mat-drawer-content>

    </mat-drawer-container>


</div>
