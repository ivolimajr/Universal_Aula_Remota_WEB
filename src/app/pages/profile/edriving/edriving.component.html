<ng-container *ngIf="loading;">
    <mat-progress-bar [mode]="'indeterminate'" class="mb-5"></mat-progress-bar>
</ng-container>
<div *ngIf="!loading" class="w-full max-w-3xl">

    <form [formGroup]="accountForm">

        <div class="w-full">
            <div class="text-xl">Dados Pessoais</div>
            <div class="text-secondary">Mantenha seus dados sempre atualizados!</div>
        </div>

        <!--start:Dados pessoais-->
        <div class="grid sm:grid-cols-4 gap-6 w-full mt-5">

            <!-- start:Nome -->
            <div class="sm:col-span-4">
                <mat-form-field class="fuse-mat-no-subscript w-full">
                    <mat-label for="name">Nome</mat-label>
                    <mat-icon
                        [svgIcon]="'heroicons_solid:user'"
                        class="icon-size-5"
                        matPrefix></mat-icon>
                    <input
                        [formControlName]="'name'"
                        id="name"
                        matInput>
                </mat-form-field>
                <mat-error *ngIf="accountForm.get('name').hasError('required')">
                    Informe name
                </mat-error>
                <mat-error *ngIf="accountForm.get('name').hasError('name')">
                    Insira um nome válido
                </mat-error>
            </div>
            <!--end:Nome-->

            <!-- start:Email -->
            <div class="sm:col-span-2">
                <mat-form-field class="fuse-mat-no-subscript w-full">
                    <mat-label for="email">Email</mat-label>
                    <mat-icon
                        [svgIcon]="'heroicons_solid:mail'"
                        class="icon-size-5"
                        matPrefix></mat-icon>
                    <input
                        [formControlName]="'email'"
                        id="email"
                        matInput>
                </mat-form-field>
                <mat-error *ngIf="accountForm.get('email').hasError('required')">
                    Informe nome
                </mat-error>
                <mat-error *ngIf="accountForm.get('email').hasError('email')">
                    Insira um nome válido
                </mat-error>
            </div>
            <!--end:Email-->

            <!-- start:Cpf -->
            <div class="sm:col-span-2">
                <mat-form-field class="fuse-mat-no-subscript w-full">
                    <mat-label for="cpf">CPF</mat-label>
                    <mat-icon
                        [svgIcon]="'heroicons_solid:identification'"
                        class="icon-size-5"
                        matPrefix></mat-icon>
                    <input
                        [formControlName]="'cpf'"
                        [textMask]="{mask: masks.cpf.textMask}" cpf
                        id="cpf"
                        matInput>
                </mat-form-field>
                <mat-error *ngIf="accountForm.get('cpf').hasError('required')">
                    Informe cpf
                </mat-error>
                <mat-error *ngIf="accountForm.get('cpf').hasError('cpf')">
                    Insira um cpf válido
                </mat-error>
            </div>
            <!--end:Cpf-->

        </div>
        <!--end:Dados Pessoais-->

        <div class="my-5 border-t"></div>

        <div class="w-full">
            <div class="text-xl">Dados de contato</div>
            <div class="text-secondary">Dados necessário para nossa equipe entrar em contato com você.
            </div>
        </div>

        <!--start:PhonesNumbers-->
        <div class="mt-5">
            <!--start:field-->
            <div class="space-y-4">
                <ng-container
                    *ngFor="let phoneNumber of accountForm.get('phonesNumbers')['controls']; let i = index;"
                    formArrayName="phonesNumbers">
                    <div class="relative flex">

                        <!--start:Phone form field-->
                        <mat-form-field class="fuse-mat-no-subscript flex-auto">
                            <mat-label>Telefone</mat-label>
                            <mat-icon
                                [svgIcon]="'heroicons_solid:phone'"
                                class="icon-size-5"
                                matPrefix></mat-icon>
                            <input
                                [formControl]="phoneNumber.get('phoneNumber')"
                                [placeholder]="'telefone'" [textMask]="{mask: masks.telefone.textMaskFunction}"
                                [value]="phoneNumber.value.phoneNumber ?? ''"
                                matInput
                                telefone>
                        </mat-form-field>
                        <!--end:Phone form field-->

                        <!-- start:Remove phone number -->
                        <ng-container>
                            <div
                                [ngClass]="'mt-6'"
                                class="flex items-center w-10 pl-2">
                                <button
                                    (click)="removePhoneNumber(phoneNumber.value.id ?? 0,i)"
                                    class="w-8 h-8 min-h-8"
                                    mat-icon-button
                                    matTooltip="Remove">
                                    <mat-icon
                                        [svgIcon]="'heroicons_solid:trash'"
                                        class="icon-size-5 text-red-500"></mat-icon>
                                </button>
                            </div>
                        </ng-container>
                        <!-- end:Remove phone number -->

                    </div>
                </ng-container>
            </div>
            <!--end:field-->

            <!--start:add phone Button-->
            <div
                (click)="addPhoneNumberField()"
                class="group inline-flex items-center mt-2 -ml-4 py-2 px-4 rounded cursor-pointer">
                <mat-icon
                    [svgIcon]="'heroicons_solid:plus-circle'"
                    class="icon-size-5"></mat-icon>
                <span class="ml-2 font-medium text-secondary group-hover:underline">Inserir novo contato</span>
            </div>
            <!--end:add phone Button-->

        </div>

        <div class="mt-5 mb-5 border-t"></div>

        <div class="flex items-center justify-end">
            <button
                (click)="update()"
                [color]="'primary'"
                [disabled]="accountForm.disabled || accountForm.invalid"
                class="ml-4"
                mat-flat-button
                type="button">
                <span>Salvar</span>
            </button>
        </div>
    </form>

</div>
