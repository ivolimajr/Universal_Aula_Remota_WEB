<ng-container *ngIf="loading;">
    <mat-progress-bar [mode]="'indeterminate'" class="mb-5"></mat-progress-bar>
</ng-container>
<div *ngIf="!loading" class="w-full max-w-3xl">

    <!-- Form -->
    <form [formGroup]="addressForm">

        <!-- Section -->
        <div class="w-full">
            <div class="text-xl">Endereço</div>
            <div class="text-secondary">Mantenha seu endereço atualizado</div>
        </div>

        <!-- Divider -->
        <div class="mt-5 mb-10 border-t"></div>

        <!-- Section -->
        <div class="grid grid-cols-6 gap-6 w-full mt-5">

            <!--start:cep-->
            <div class="col-span-2 sm:col-span-2">
                <mat-form-field
                    [floatLabel]="'always'"
                    class="fuse-mat-no-subscript w-full">
                    <mat-label>CEP</mat-label>
                    <mat-icon
                        [svgIcon]="'heroicons_solid:hashtag'"
                        class="icon-size-5"
                        matPrefix></mat-icon>
                    <input
                        (blur)="getCep($event.target)"
                        [formControlName]="'cep'" [textMask]="{mask: masks.cep.textMask}"
                        cep
                        matInput>
                </mat-form-field>
            </div>
            <!--end:cep-->

            <!-- start:enderecoLogradouro -->
            <div class="col-span-4 sm:col-span-4">
                <mat-form-field class="fuse-mat-no-subscript w-full">
                    <mat-label>Endereço</mat-label>
                    <mat-icon
                        [svgIcon]="'heroicons_solid:location-marker'"
                        class="icon-size-5"
                        matPrefix></mat-icon>
                    <input
                        [formControlName]="'address'"
                        matInput>
                </mat-form-field>
            </div>
            <!--end:enderecoLogradouro-->

            <!--start:bairro-->
            <div class="col-span-4 sm:col-span-4">
                <mat-form-field class="fuse-mat-no-subscript w-full">
                    <mat-label>Bairro</mat-label>
                    <mat-icon
                        [svgIcon]="'heroicons_solid:home'"
                        class="icon-size-5"
                        matPrefix></mat-icon>
                    <input
                        [formControlName]="'district'"
                        matInput>
                </mat-form-field>
            </div>
            <!--end:bairro-->

            <!--start:numero-->
            <div class="col-span-2 sm:col-span-2">
                <mat-form-field class="fuse-mat-no-subscript w-full">
                    <mat-label>Número</mat-label>
                    <mat-icon
                        [svgIcon]="'heroicons_solid:annotation'"
                        class="icon-size-5"
                        matPrefix></mat-icon>
                    <input
                        [formControlName]="'addressNumber'"
                        matInput>
                </mat-form-field>
            </div>
            <!--end:numero-->

            <!--start:complemento-->
            <div class="col-span-3 sm:col-span-3">
                <mat-form-field class="fuse-mat-no-subscript w-full">
                    <mat-label>Complemento</mat-label>
                    <mat-icon
                        [svgIcon]="'heroicons_solid:annotation'"
                        class="icon-size-5"
                        matPrefix></mat-icon>
                    <input [formControlName]="'complement'" matInput>
                </mat-form-field>
            </div>
            <!--end:complemento-->

            <!--start:uf-->
            <div class="col-span-1 sm:col-span-1">
                <mat-form-field class="fuse-mat-no-subscript w-full">
                    <mat-label>UF</mat-label>
                    <mat-icon
                        [svgIcon]="'heroicons_solid:location-marker'"
                        class="icon-size-5"
                        matPrefix></mat-icon>
                    <mat-select [formControlName]="'uf'">
                        <mat-option *ngFor="let item of states" [value]="item">{{item}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <!--end:uf-->

            <!--start:cidade-->
            <div class="col-span-2 sm:col-span-2">
                <mat-form-field class="fuse-mat-no-subscript w-full">
                    <mat-label>Cidade</mat-label>
                    <mat-icon
                        [svgIcon]="'heroicons_solid:map'"
                        class="icon-size-5"
                        matPrefix></mat-icon>
                    <input [formControlName]="'city'" matInput>
                </mat-form-field>
            </div>
            <!--end:cidade-->

        </div>

        <!-- Divider -->
        <div class="mt-11 mb-10 border-t"></div>

        <!-- Actions -->
        <div class="flex items-center justify-end">
            <button
                (click)="update()"
                [color]="'primary'"
                [disabled]="addressForm.disabled"
                class="ml-4"
                mat-flat-button
                type="button">Salvar
            </button>
        </div>
    </form>

</div>
