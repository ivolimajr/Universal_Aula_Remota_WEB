<ng-container *ngIf="loading;">
    <mat-progress-bar class="mb-5" [mode]="'indeterminate'"></mat-progress-bar>
</ng-container>
<div class="w-full max-w-3xl">
    <div class="flex items-center justify-end">
        <input #csvInput
               hidden="true"
               type="file"
               multiple
               accept=".pdf,.jpg,.jpeg"
               onclick="this.value=null" (change)="uploadFile($event)"/>
        <button
            mat-flat-button
            [color]="'primary'">
            <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
            <span class="ml-2 mr-1" (click)="csvInput.click()">Upload</span>
        </button>
    </div>
    <div class="mt-5 border-t"></div>

    <ng-container *ngIf="items && items.length; else noItems">
        <div class="p-6 md:p-8">
            <div class="flex flex-wrap -m-2">
                <ng-container *ngFor="let file of items; trackBy:trackByFn">
                    <div
                        class="flex flex-col w-40 h-40 m-2 p-4 shadow rounded-2xl cursor-pointer bg-card">
                        <div class="aspect-w-9 aspect-h-6">
                            <div class="flex items-center justify-center">
                                <!-- Icons -->
                                <ng-container [ngSwitch]="file.type">
                                    <!-- Folder -->
                                    <ng-container *ngSwitchCase="'folder'">
                                        <mat-icon
                                            class="icon-size-14 text-hint"
                                            [svgIcon]="'iconsmind:folder'"></mat-icon>
                                    </ng-container>
                                    <!-- File -->
                                    <ng-container *ngSwitchDefault>
                                        <div class="relative">
                                            <a [href]="file.destiny" [target]="'_blank'">
                                                <mat-icon
                                                    class="icon-size-20 text-hint"
                                                    [svgIcon]="'iconsmind:file'"></mat-icon>
                                                <div
                                                    class="absolute left-0 bottom-0 px-1.5 rounded text-sm font-semibold leading-5 text-white"
                                                    [class.bg-red-600]="file.extension === '.pdf'"
                                                    [class.bg-green-600]="file.extension === '.jpeg'"
                                                    [class.bg-amber-600]="file.extension === '.jpg'">
                                                    {{file.extension.toUpperCase()}}
                                                </div>
                                            </a>
                                        </div>
                                    </ng-container>
                                </ng-container>
                            </div>
                        </div>
                        <div class="flex flex-col flex-auto justify-center text-center text-sm font-medium">
                            <div class="truncate" [matTooltip]="file.fileName">
                                {{file.fileName}}
                            </div>
                            <button mat-stroked-button color="warn" (click)="removeFile(file)">Remover</button>
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
    </ng-container>
    <ng-template #noItems>
        <div class="flex flex-auto flex-col items-center justify-center bg-gray-100 dark:bg-transparent">
            <mat-icon
                class="icon-size-24"
                [svgIcon]="'iconsmind:file_hide'"></mat-icon>
            <div class="mt-4 text-2xl font-semibold tracking-tight text-secondary">There are no items!</div>
        </div>
    </ng-template>
</div>
<div class="flex items-center justify-end mt-10">
    <button
        class="ml-4"
        mat-flat-button
        (click)="save()"
        type="button"
        [color]="'primary'">Salvar
    </button>
</div>
