<div class="container">
  <div class="card card-custom gutter-b">
    <div class="card-header">
      <div class="card-title">
        <h3 class="card-label">Usuários E-Driving</h3>
      </div>
      <div class="card-toolbar">
        <button type="button" class="btn btn-primary" (click)="create(null)">Adicionar usuário</button>
      </div>
    </div>
    <div class="card-body">
      <!-- begin:Table -->
      <div class="table-responsive angular-bootstrap-table">
        <table class="table table-head-custom table-vertical-center overflow-hidden">
          <thead>
            <th>Nome</th>
            <th>Email</th>
            <th>Status</th>
            <th>ACTIONS</th>
          </thead>
          <tbody>
            <tr *ngFor="let item of usuarios | async;">
              <td>{{item.fullName}}</td>
              <td>{{item.email}}</td>
              <td *ngIf="item.usuario.status === 1;else templateName">Ativo</td>
              <ng-template #templateName>
                <td>Inativo</td>
              </ng-template>
              <td>
                <a title="Edit customer" class="btn btn-icon btn-light btn-hover-primary btn-sm mx-3" (click)="create(item.id)">
                  <span [inlineSVG]="'./assets/media/svg/icons/Communication/Write.svg'" cacheSVG="true" class="svg-icon svg-icon-md svg-icon-primary">
                  </span>
                </a>
                <a title="Delete customer" class="btn btn-icon btn-light btn-hover-danger btn-sm">
                  <span [inlineSVG]="'./assets/media/svg/icons/General/Trash.svg'" cacheSVG="true" class="svg-icon svg-icon-md svg-icon-danger">
                  </span>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- end: Table -->
    </div>
  </div>
  <!-- start: Paginator -->
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
      <li class="pagination">
        <a class="page-link" href="pages" tabindex="-1">Previous</a>
      </li>
      <li class="page-item"><a class="page-link" href="pages">1</a></li>
      <li class="page-item"><a class="page-link" href="pages">2</a></li>
      <li class="page-item"><a class="page-link" href="pages">3</a></li>
      <li class="page-item">
        <a class="page-link" href="pages">Next</a>
      </li>
    </ul>
  </nav>
  <!-- end: Paginator -->
