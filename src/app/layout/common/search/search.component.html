<!-- Bar search -->
<ng-container *ngIf="appearance === 'bar'">
    <button
        (click)="open()"
        *ngIf="!opened"
        mat-icon-button>
        <mat-icon [svgIcon]="'heroicons_outline:search'"></mat-icon>
    </button>

    <div
        *ngIf="opened"
        @slideInTop
        @slideOutTop
        class="absolute inset-0 flex items-center flex-shrink-0 z-99 bg-card">
        <mat-icon
            [svgIcon]="'heroicons_outline:search'"
            class="absolute ml-6 sm:ml-8"></mat-icon>
        <input
            #barSearchInput
            (keydown)="onKeydown($event)"
            [formControl]="searchControl"
            [matAutocomplete]="matAutocomplete"
            [placeholder]="'Search for a page or a contact'"
            class="w-full h-full px-16 sm:px-18">
        <mat-autocomplete
            #matAutocomplete="matAutocomplete"
            [disableRipple]="true"
            class="max-h-128 border-t rounded-b shadow-md">
            <mat-option
                *ngIf="results && !results.length"
                class="h-14 px-6 py-0 sm:px-8 text-md pointer-events-none text-secondary bg-transparent">
                No results found!
            </mat-option>
            <ng-container *ngFor="let result of results; trackBy: trackByFn">
                <mat-option
                    [routerLink]="result.link"
                    class="group relative h-14 px-6 py-0 sm:px-8 text-md">
                    <ng-container
                        [ngTemplateOutletContext]="{$implicit: result}"
                        [ngTemplateOutlet]="searchResult"></ng-container>
                </mat-option>
            </ng-container>
        </mat-autocomplete>
        <button
            (click)="close()"
            class="absolute top-1/2 right-5 sm:right-7 flex-shrink-0 w-10 h-10 -mt-5"
            mat-icon-button>
            <mat-icon [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>
</ng-container>

<!-- Basic search -->
<ng-container *ngIf="appearance === 'basic'">
    <div class="w-full sm:min-w-80">
        <mat-form-field class="fuse-mat-no-subscript w-full">
            <mat-icon
                [svgIcon]="'heroicons_outline:search'"
                matPrefix></mat-icon>
            <input
                (keydown)="onKeydown($event)"
                [formControl]="searchControl"
                [matAutocomplete]="matAutocomplete"
                [placeholder]="'Search for a page or a contact'"
                matInput>
        </mat-form-field>
        <mat-autocomplete
            #matAutocomplete="matAutocomplete"
            [disableRipple]="true"
            class="max-h-128 mt-1 rounded">
            <mat-option
                *ngIf="results && !results.length"
                class="h-14 px-5 py-0 text-md pointer-events-none text-secondary bg-transparent">
                No results found!
            </mat-option>
            <ng-container *ngFor="let result of results; trackBy: trackByFn">
                <mat-option
                    [routerLink]="result.link"
                    class="group relative h-14 px-5 py-0 text-md">
                    <ng-container
                        [ngTemplateOutletContext]="{$implicit: result}"
                        [ngTemplateOutlet]="searchResult"></ng-container>
                </mat-option>
            </ng-container>
        </mat-autocomplete>
    </div>
</ng-container>

<ng-template
    #searchResult
    let-result>

    <!-- Hover indicator -->
    <div class="absolute inset-y-0 left-0 hidden w-1 bg-primary group-hover:flex"></div>

    <!-- Contact result -->
    <ng-container *ngIf="result.resultType === 'contact'">
        <div class="flex items-center">
            <div class="px-1.5 py-1 mr-4 text-xs font-semibold leading-normal rounded text-indigo-50 bg-indigo-600">
                Contact
            </div>
            <div class="overflow-hidden overflow-ellipsis">
                <span [innerHTML]="result.title"></span>
            </div>
            <div
                class="flex flex-shrink-0 items-center justify-center w-8 h-8 ml-auto rounded-full overflow-hidden bg-primary-100 dark:bg-black dark:bg-opacity-5">
                <img
                    *ngIf="result.avatar"
                    [src]="result.avatar">
                <mat-icon
                    *ngIf="!result.avatar"
                    [svgIcon]="'heroicons_outline:user-circle'"
                    class="m-0 icon-size-5 text-primary"></mat-icon>
            </div>
        </div>
    </ng-container>

    <!-- Page result -->
    <ng-container *ngIf="result.resultType === 'page'">
        <div class="flex items-center">
            <div class="px-1.5 py-1 mr-4 text-xs font-semibold leading-normal rounded text-teal-50 bg-teal-600">Page
            </div>
            <div class="flex flex-col overflow-hidden overflow-ellipsis">
                <span
                    [innerHTML]="result.title"
                    class="overflow-hidden overflow-ellipsis whitespace-nowrap leading-normal"></span>
                <span
                    [routerLink]="result.link"
                    class="mt-1 text-secondary overflow-hidden overflow-ellipsis whitespace-nowrap leading-normal text-sm no-underline">{{result.link}}</span>
            </div>
        </div>
    </ng-container>

</ng-template>
